version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000
      - NEXT_PUBLIC_CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - BASE_RPC=${BASE_RPC}
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
      - NFT_STORAGE_KEY=${NFT_STORAGE_KEY}
      - PRICE_USDC=0.50
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=flexcard
      - POSTGRES_USER=flexcard
      - POSTGRES_PASSWORD=flexcard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: